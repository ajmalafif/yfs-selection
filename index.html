<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>YFS mini-game character selector</title>
  </head>
  <body> 
    <script src="script.js" defer></script>
    <audio id="audio" loop autoplay>
      <source src="sound/background-music.mp3" type="audio/mpeg" loop autoplay>
    </audio><i class="fas fa-volume-up" id="volumeBtn"></i>
    <div class="container">
      <h1 class="title">YFS Random Ambassadors</h1>
      <div class="grid">
        <div class="player-1">
          <h2 id="selected-characters1">Sak - Cambodia</h2>
            <div class="p1-avatar"><img id="char-selected" src="images/char-grid-ryu.png" alt=""/></div>
          <div style="text-align: right">
            <h3>Use WASD keys <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd></h3>
            <br />
            <h3>Press <kbd>Spacebar</kbd> to select player 1.</h3>
          </div>
        </div>
        <div class="char-grid">
          <marquee truespeed="100" class="footer">Select your founder</marquee>
          <div class="char-grid__row1">
            <div class="squares square1"> <img class="characters" id="grid-ryu" src="images/char-grid-ryu.png"><img class="selected" src="images/selected.png"></div>
            <div class="squares square2"><img class="characters" id="grid-honda" src="images/char-grid-honda.png"></div>
            <div class="squares square3"><img class="characters" id="grid-blanka" src="images/char-grid-blanka.png"></div>
            <div class="squares square4"> <img class="characters" id="grid-guile" src="images/char-grid-guile.png"></div>
            <div class="squares square5"> <img class="characters" id="grid-balrog" src="images/char-grid-balrog.png"></div>
            <div class="squares square6"> <img class="characters" id="grid-vega" src="images/char-grid-vega.png"></div>
          </div>
          <div class="char-grid__row2">
            <div class="squares square7"> <img class="characters" id="grid-ken" src="images/char-grid-ken.png"></div>
            <div class="squares square8"><img class="characters" id="grid-chunli" src="images/char-grid-chunli.png"></div>
            <div class="squares square9"><img class="characters" id="grid-zangief" src="images/char-grid-zangief.png"></div>
            <div class="squares square10"><img class="characters" id="grid-dhalsim" src="images/char-grid-dhalsim.png"></div>
            <div class="squares square11"><img class="characters" id="grid-sagat" src="images/char-grid-sagat.png"></div>
            <div class="squares square12"><img class="characters" id="grid-bison" src="images/char-grid-bison.png"><img class="selected2" src="images/player-2.png"></div>
          </div>
        </div>
        <div class="player-2">
          <h2 id="selected-characters2">Amirah - Malaysia</h2>
          <div><img id="char-selected2" src="images/char-grid-bison.png" alt="" alt=""/></div>
          <div>
            <h3>Use arrow keys <kbd>←</kbd><kbd>↓</kbd><kbd>↑</kbd><kbd>→</kbd></h3>
            <br/>
            <h3>Press <kbd>Enter</kbd> to select player 2.</h3>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
